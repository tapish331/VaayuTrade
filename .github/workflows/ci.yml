name: CI

on:
  push:
    branches: [ main, '**/*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ${{ matrix.lang }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vaayutrade_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@127.0.0.1:5432/vaayutrade_test
      SQLALCHEMY_NULLPOOL_FOR_TESTS: "1"  # isolate asyncpg connections
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        lang: [python, node]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # ---------- Node lane ----------
      - name: Setup Node (LTS)
        if: matrix.lang == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm via Corepack
        if: matrix.lang == 'node'
        id: pnpm-install
        run: |
          corepack enable
          corepack prepare pnpm@9.9.0 --activate
          pnpm --version

      - name: Resolve pnpm store path
        if: matrix.lang == 'node'
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        if: matrix.lang == 'node'
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Node deps
        if: matrix.lang == 'node'
        run: pnpm install --frozen-lockfile=false

      - name: Lint (eslint)
        if: matrix.lang == 'node'
        run: pnpm lint

      - name: Typecheck (tsc --noEmit)
        if: matrix.lang == 'node'
        run: pnpm run typecheck

      - name: Unit tests (node:test)
        if: matrix.lang == 'node'
        run: pnpm run test:js

      # ---------- Python lane ----------
      - name: Setup Python
        if: matrix.lang == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache Poetry & venv
        if: matrix.lang == 'python'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        if: matrix.lang == 'python'
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipx
          pipx install poetry
          echo "POETRY_VIRTUALENVS_IN_PROJECT=true" >> $GITHUB_ENV
          poetry --version

      - name: Install Python deps
        if: matrix.lang == 'python'
        run: |
          poetry env use 3.11
          poetry install --with dev --no-interaction --no-ansi

      - name: psql readiness
        if: matrix.lang == 'python'
        run: |
          python - <<'PY'
          import socket, time
          t = time.time() + 60
          ok=False
          while time.time() < t:
              try:
                  with socket.create_connection(("127.0.0.1",5432),timeout=1):
                      ok=True
                      break
              except OSError:
                  time.sleep(1)
          assert ok, "Postgres port 5432 not reachable"
          PY

      - name: Lint (ruff)
        if: matrix.lang == 'python'
        run: |
          poetry run ruff check .
          poetry run ruff format --check .

      - name: Typecheck (mypy)
        if: matrix.lang == 'python'
        run: poetry run mypy .

      - name: Unit tests (pytest)
        if: matrix.lang == 'python'
        run: poetry run pytest -q
